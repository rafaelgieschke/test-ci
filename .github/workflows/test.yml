name: learn-github-actions
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: cat /proc/cpuinfo
      - run: ls -la
      - run: echo a > a
      - run: git add a; git config --global user.name "Bot"; EMAIL=bot@invalid.invalid git commit -m x
      - run: git push
